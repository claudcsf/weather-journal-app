<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Weather Journal</h1>
        <div class="zip">
            <label for="zip">Where are you?</label>
            <input type="text" id="zip" maxlength="5" size="10" placeholder="Your zip code here">
        </div>
        <div class="feelings-input">
            <label for="feelings">How is the weather making you feel?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="10"
                cols="50"></textarea>
        </div>
        <button id="generate" type="submit">Save</button>
        <div id="journal">
            <div id="title"></div>
            <div id="feelings-entry">
                <div id="icon"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
